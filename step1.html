<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>STEP_1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="img"><img src="img/STEP1.png" alt="タイトル画像"></div>
    <div class="section">
        <input type="text" id="answer" placeholder="答えを入力" />
        <div class="button" onclick="checkAnswer()"><img src="img/send.png" class="button_img" alt="タイトル画像"></div>
        <a href="hint1.html" class="button" target="_blank" rel="noopner">
            <img src="img/hint.png" class="button_img" alt="タイトル画像">
        </a>
    </div>

    <style>

    </style>
    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim();
            const validAnswers = ["まくあけ", "幕開け", "マクアケ"];
            if (validAnswers.includes(userAnswer)) {
                window.location.href = "step2-1.html"
            } else {
                alert('答えが違います。');
            }
        }
    </script>
</body>

</html>
